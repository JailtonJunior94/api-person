name: CI-CD

on:
    push:
        branches: [master]
    workflow_dispatch:
jobs:
    CI:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Docker Login
              uses: docker/login-action@v1.9.0
              with:
                  username: ${{secrets.DOCKER_USERNAME}}
                  password: ${{secrets.DOCKER_PASSWORD}}

            - name: Build and push Docker images
              uses: docker/build-push-action@v2.4.0
              with:
                  context: .
                  file: Dockerfile
                  push: true
                  tags: |
                      jailtonjunior/personapi:latest
                      jailtonjunior/personapi:${{github.run_number}}
    CD:
        runs-on: ubuntu-latest
        needs: [CI]
        steps:
            - uses: actions/checkout@v2

            - name: Kubernetes set context
              uses: Azure/k8s-set-context@v1
              with:
                  method: kubeconfig
                  kubeconfig: ${{secrets.K8S_CONFIG}}

            - name: Create Namespace
              uses: Azure/k8s-deploy@v1.3
              with:
                  manifests: |
                      .k8s/namespaces/estudos.yaml

            - name: Deploy MongoDB
              uses: Azure/k8s-deploy@v1.3
              with:
                  manifests: |
                      .k8s/deployments/mongo-dp.yaml
                      .k8s/services/mongo-svc.yaml

            - name: Deploy API
              uses: Azure/k8s-deploy@v1.3
              with:
                  images: jailtonjunior/personapi:${{github.run_number}}
                  manifests: |
                      .k8s/deployments/api-dp.yaml
                      .k8s/services/api-svc.yaml
