name: Lint Go Code

on:
    push:
        branches:
            - master

jobs:
    lint:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-go@v2
              with:
                  stable: false
                  go-version: "1.15.7"

            - name: golangci-lint
              uses: golangci/golangci-lint-action@v2
              with:
                  version: v1.29
